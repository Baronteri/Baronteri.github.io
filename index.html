<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clan Alvis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="split-header">
  <div class="split-header">
  <div class="left">
    <img src="images/logo.webp" alt="Clan Alvis Logo" class="header-logo" />
    <div class="clan-button">CLAN ALVIS</div>
  </div>
  <div class="right">
    <img src="images/rs=w_808,h_500,cg_true.webp" alt="Castle" class="header-castle" />
  </div>
</div>

</header>



  <section class="about">
    <h2>About Us</h2>
    <div class="circle-container">
      <div class="circle">
        <img src="images/IMG_4833.webp" alt="Who We Are" />
        <p>Who We Are</p>
      </div>
      <div class="circle">
        <img src="images/IMG_4834.webp" alt="Our Favourite Past Times" />
        <p>Our Favourite Past Times</p>
      </div>
      <div class="circle">
        <img src="images/IMG_4835.webp" alt="Fun Facts" />
        <p>Fun Facts</p>
      </div>
    </div>
  </section>

  <section class="gallery">
    <h2>Photo Gallery</h2>
    <div class="photo-row">
      <img src="images/IMG_4836.webp" alt="Gallery Photo 1" />
      <img src="images/IMG_4837.webp" alt="Gallery Photo 2" />
      <img src="images/IMG_4838.webp" alt="Gallery Photo 3" />
      <img src="images/IMG_4839.webp" alt="Gallery Photo 4" />
      <img src="images/IMG_4840.webp" alt="Gallery Photo 5" />
      <!-- Add more photos as needed -->
    </div>
  </section>

  <footer>
    <p>© 2025 Clan Alvis – All Rights Reserved.</p>
    <p>Powered by Goli</p>
  </footer>

</body>
</html>
